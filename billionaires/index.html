<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
<style>

g.node{
  -webkit-touch-callout: none; 
  -webkit-user-select: none; 
  -moz-user-select: none; 
  -ms-user-select: none; 
  user-select: none;
}

g.node circle {
  cursor: pointer;
  stroke-width: 1px;
  opacity: .8;
}

g.node.hovered circle{
  opacity: 1;
}

g.node text{
  display: none;
  font-family: Helvetica;
  font-size: 12px;
}

g.node.hovered text{
  display: initial;
}

.links line {
  stroke: #999;
  stroke-width: 1;
  stroke-opacity: 0.6;
  mix-blend-mode: multiply;
}

</style>
</head>
<body>
<button id="force">Force</button>
<button id="scatter">Scatter</button>
<svg></svg>
<script src="./index.js"></script>
</body>
</html>
